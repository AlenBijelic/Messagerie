 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  
	  <link type="text/css" rel="stylesheet" href="css/style.css" />
	  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <meta http-equiv="imagetoolbar" content="no" />
    </head>

    <body>
	<div id="title-bar">
      <div id="title-bar-btns">
           <img id="min-btn" class="specialButtons minimize" src="./Images/minimize.png"></img>
           <img id="max-btn" class="specialButtons maximize" src="./Images/maximize.png"></img>
           <img id="close-btn" class="specialButtons close" src="./Images/close.png"></img>
      </div>
 </div>
<div class="container">
	<div class="col s12 m7">
		<h2 class="header">Horizontal Card</h2>
		<div class="card horizontal">
			<div class="card-image">
				<img src="http://mavens.c2oq37b5hwuqhat9ztdtpvbwnol17islw.netdna-cdn.com/wp-content/uploads/2015/05/webdesign-dpc86654229-1200x608.jpg">
			</div>
			<div class="card-stacked">
				<div class="card-content">
					<p>I am a very simple card. I am good at containing small bits of information.</p>
				</div>
				<div class="card-action">
				<a href="#">This is a link</a>
				</div>
			</div>
		</div>
	</div>
</div>
		
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
